<!DOCTYPE html>
<html>

<meta charset="utf-8"/>
<title>java</title>

</head>
<body>
<form class="m-form m-form-ht n-login" id="loginForm" action="<%=request.getContextPath()%>/person/login" method="post">
    <div class="fmitem">
        <label class="fmlab">用户名：</label>
        <div class="fmipt">
            <input class="u-ipt" type="text" name="username"/>
        </div>
    </div>
    <div class="fmitem">
        <label class="fmlab">密码：</label>
        <div class="fmipt">
            <input class="u-ipt" type="password" name="password"/>
        </div>
    </div>
    <div class="fmitem fmitem-nolab fmitem-btn">
        <div class="fmipt">
            <button type="submit" class="u-btn u-btn-primary u-btn-lg u-btn-block">登 录</button>
            <a href="regist.jsp">注 册</a>
        </div>
    </div>
</form>

</div>

</html>
